version: "3.9"

services:
  db:
    image: postgres:17
    container_name: alquimia_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alquimia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: alquimia_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: alquimia_backend
    restart: always
    depends_on:
      - db
      - redis
    working_dir: /root
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: alquimia
      JWT_SECRET: clave_segura_123
    ports:
      - "8080:8080"
    # ⚠️ Opcional: quita este volumen en producción para no pisar el binario del contenedor
    # Si quieres hot-reload en dev, mantenlo, pero ajusta el working_dir o la ruta del binario.
    # volumes:
    #   - ./backend:/app
    command: ["./alquimia-backend"]

  worker:
    build:
      context: ./backend
    container_name: alquimia_worker
    restart: always
    depends_on:
      - db
      - redis
    working_dir: /root
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: alquimia
      JWT_SECRET: clave_segura_123
    command: ["./worker"]

  frontend:
    build: ./frontend
    container_name: alquimia_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
